events {
    worker_connections 1024;
}

http {
    # MIME типы для статических файлов
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server smartroute_back:8000;
    }

    # Редирект HTTP -> HTTPS
    server {
        listen 80;
        server_name demo-project.space;
        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name demo-project.space;

        ssl_certificate /etc/letsencrypt/live/demo-project.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/demo-project.space/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Корень для статических файлов
        root /usr/share/nginx/html;
        index index.html;

        # Фронтенд - отдаем статику
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API - проксируем на бэкенд
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Документация API (если используете FastAPI)
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /redoc {
            proxy_pass http://backend/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}